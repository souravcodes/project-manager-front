<div>
  <h5 style="background-color: gray;color:ghostwhite;" >Search Task</h5>
    <label style="margin-left:5%;width:5%">Project</label>
    <input [(ngModel)]="projectName" style="width:35%;margin-left: 1%;" disabled class="my-input" type="text">
    <button style="margin-left:2%;width:6%;" [disabled]="isParent" class="my-button" 
            type="button" (click)="openProjectModal();">Search</button>
    <!-- Modal -->
    <div class="modal" id="projectModal" [ngStyle]="{'display':displayProject}">
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">

          <div class="modal-header">
            <h4 class="modal-title">Projects</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
              <div>
                <label style="margin-left:5%;width:10%">Search</label>
                <input [(ngModel)]="searchKey" (input)="searchProjectFromList();" 
                                              style="width:70%;margin-left: 5%;" class="my-input" type="text">
              </div>
              <hr>
              <div *ngFor="let project of projects">
                <label style="margin-left: 5%;width:60%;">{{project.project}}</label>
                <input type="radio" name="projectRadios" style="display:inline; width:10%;" (click)="storeProject(project)">
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-info" data-dismiss="modal" (click)="onSelectFromProjectModal()">Select</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="onCloseHandleProjectModal()">Close</button>
          </div>

        </div>
      </div>
    </div>
    <!-- Modal -->
        <label style="margin-left:5%;width:3%;">Sort:</label>
        <button style="margin-left:2%;border:2px;border-radius: 8%;" class="btn-primary" type="button" (click)="sortList('SD');">Start Date</button>
        <button style="margin-left:2%;border:2px;border-radius: 8%;" class="btn-primary" type="button" (click)="sortList('ED');">End Date</button>
        <button style="margin-left:2%;border:2px;border-radius: 8%;" class="btn-primary" type="button" (click)="sortList('PR');">Priority</button>
        <button style="margin-left:2%;border:2px;border-radius: 8%;" class="btn-primary" type="button" (click)="sortList('CM');">Completed</button>
      
</div>
